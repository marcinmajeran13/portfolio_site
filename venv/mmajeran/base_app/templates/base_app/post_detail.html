{% extends 'base_app/base.html' %}

{% block body_tag %}
    <body onload="change_background()">
{% endblock %}

{% block content %}

<div class="page-wrapper container">
    <h1>{{ post.title }}</h1>
    {{ post.publish_date }}

    <p>{{ post.text|safe|linebreaksbr }}</p>

</div>
<div class="author">
    {{ post.author }}
</div>

{% if user.is_authenticated %}
    <a class="btn btn-primary" href="{% url 'post_edit' slug=post.slug %}">Edit</a>
    <a class="btn btn-danger" href="{% url 'post_remove' slug=post.slug %}">Remove</a>
{% endif %}

{% endblock %}
